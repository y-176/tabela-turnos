<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tabela de ProduÃ§Ã£o</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .form-container {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
      user-select: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
      font-size: 13px;
      cursor: pointer;
    }
    th {
      background-color: #eee;
      cursor: default;
    }
    td {
      background-color: #fff;
    }
    td.highlight {
      background-color: #cce5ff !important;
    }
    td.selected {
      outline: 3px solid #ff9800;
      outline-offset: -3px;
    }
    .grupo-label {
      font-weight: bold;
      white-space: nowrap;
      cursor: default;
    }
    th:first-child, td:first-child {
      width: 200px;
      min-width: 200px;
      max-width: 220px;
      white-space: nowrap;
      cursor: default;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Tabela de ProduÃ§Ã£o</h2>

  <div class="form-container">
    <button id="limparCelulaBtn" disabled>Limpar CÃ©lula Selecionada</button>
    <button onclick="resetarTudo()">ðŸ”„ Resetar Tudo</button>
    <button onclick="exportarXLSX()">ðŸ“¤ Exportar para Excel</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Grupo / Turno</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabela").getElementsByTagName("tbody")[0];
    let celulaSelecionada = null;
    const limparBtn = document.getElementById("limparCelulaBtn");

    // CabeÃ§alho
    const thead = document.getElementById("tabela").getElementsByTagName("thead")[0];
    const headerRow = thead.rows[0];
    for (let d = 1; d <= 30; d++) {
      headerRow.innerHTML += `<th>${d}</th>`;
    }

    // Criar 38 linhas (19 grupos Ã— 2 turnos)
    for (let g = 1; g <= 19; g++) {
      ["Dia", "Noite"].forEach(turno => {
        const row = tabela.insertRow();
        row.setAttribute("data-grupo", g);
        row.setAttribute("data-turno", turno.toLowerCase());
        row.insertCell().innerHTML = `<span class="grupo-label">Grupo ${g} - ${turno}</span>`;
        for (let d = 1; d <= 30; d++) {
          const cell = row.insertCell();
          cell.setAttribute("data-dia", d);
          cell.textContent = "0";
          // Clique na cÃ©lula incrementa +1 e seleciona ela
          cell.addEventListener("click", () => {
            incrementarCelula(cell);
          });
        }
      });
    }

    function incrementarCelula(cell) {
      const atual = parseInt(cell.textContent) || 0;
      const novo = atual + 1;
      cell.textContent = novo;
      if (novo > 0) {
        cell.classList.add("highlight");
      }

      selecionarCelula(cell);
      salvarTabela();
    }

    function selecionarCelula(cell) {
      if (celulaSelecionada) {
        celulaSelecionada.classList.remove("selected");
      }
      celulaSelecionada = cell;
      if (celulaSelecionada) {
        celulaSelecionada.classList.add("selected");
        limparBtn.disabled = false;
      } else {
        limparBtn.disabled = true;
      }
    }

    limparBtn.addEventListener("click", () => {
      if (!celulaSelecionada) return;
      celulaSelecionada.textContent = "0";
      celulaSelecionada.classList.remove("highlight");
      selecionarCelula(null);
      salvarTabela();
    });

    function resetarTudo() {
      if (!confirm("Tem certeza que deseja limpar todos os valores da tabela?")) return;
      const cells = tabela.querySelectorAll("td[data-dia]");
      cells.forEach(cell => {
        cell.textContent = "0";
        cell.classList.remove("highlight");
      });
      selecionarCelula(null);
      localStorage.removeItem("tabelaProducao");
    }

    function salvarTabela() {
      const dados = [];
      const linhas = tabela.querySelectorAll("tr");
      linhas.forEach(row => {
        const grupo = row.getAttribute("data-grupo");
        const turno = row.getAttribute("data-turno");
        if (!grupo || !turno) return;

        const valores = Array.from(row.querySelectorAll("td[data-dia]")).map(td => ({
          dia: td.getAttribute("data-dia"),
          valor: td.textContent,
          destaque: td.classList.contains("highlight")
        }));

        dados.push({ grupo, turno, valores });
      });

      localStorage.setItem("tabelaProducao", JSON.stringify(dados));
    }

    function carregarTabela() {
      const salvo = localStorage.getItem("tabelaProducao");
      if (!salvo) return;

      const dados = JSON.parse(salvo);
      dados.forEach(linha => {
        const row = tabela.querySelector(`tr[data-grupo="${linha.grupo}"][data-turno="${linha.turno}"]`);
        linha.valores.forEach(item => {
          const cell = row.querySelector(`td[data-dia="${item.dia}"]`);
          cell.textContent = item.valor;
          if (parseFloat(item.valor) > 0 && item.destaque) {
            cell.classList.add("highlight");
          } else {
            cell.classList.remove("highlight");
          }
        });
      });
    }

    // Carrega dados salvos ao abrir
    carregarTabela();
  </script>
</body>
</html>
